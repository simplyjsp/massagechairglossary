<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Chair Glossary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glossary-container">
        <h1>Massage Chair Glossary</h1>
        <input type="text" class="search-field" placeholder="Search glossary terms...">
        <button>Search</button>
        <div class="category-tabs">
            <!-- Category tabs will be generated here by JavaScript -->
        </div>
        <div id="glossaryResult" class="glossary-result">
            <p>Welcome to the Massage Chair Glossary! Use the search bar to find terms, or select a category to explore.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
